  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      color: #333;
      padding: 20px;
      background: linear-gradient(-45deg, #f0f8ff, #e0f7fa, #b2ebf2, #80deea);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #004080;
      overflow: hidden;
      text-align: center;
      border-radius: 8px;
    }

    ul li {
      display: inline-block;
    }

    ul li a, ul li {
      color: white;
      text-decoration: none;
      padding: 16px 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    ul li a:hover {
      background-color: #0066cc;
      border-radius: 5px;
    }

    h1 {
      font-family: 'Princess Sofia', cursive;
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      margin: 60px 0 30px;
      color: #00BFFF;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.9);
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px rgba(0, 191, 255, 0.9); }
      to   { text-shadow: 0 0 30px rgba(0, 191, 255, 1); }
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
      animation: zoomIn 1.2s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    a.credit {
      text-align: center;
      display: block;
      margin: 20px;
      font-weight: bold;
      color: #003366;
    }

    a.credit:hover {
      color: #0066cc;
    }
  </style>
