<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blank Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
      background: #e6f0ff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #004080;
      overflow: hidden;
      text-align: center;
    }

    ul li {
      display: inline-block;
    }

    ul li a, ul li {
      color: white;
      text-decoration: none;
      padding: 16px 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    ul li a:hover {
      background-color: #0066cc;
      border-radius: 5px;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      box-shadow: 0 4px 20px rgba(63, 69, 81, 0.2);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 12px;
      animation: zoomIn 1.2s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    a {
      text-align: center;
      display: block;
      margin: 20px;
      font-weight: bold;
      color: #003366;
    }

    a:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>

  <ul>
    <li>home</li>
    <li><a href="about.html">design</a></li>
    <li><a href="contact.html">product</a></li>
  </ul>

  <div class="iframe-container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGXIHGaU7E/EijI6KF0LIfrKnbXce7UPg/view?embed"
      allowfullscreen></iframe>
  </div>

  <a href="https://www.canva.com/design/DAGXIHGaU7E/EijI6KF0LIfrKnbXce7UPg/view?utm_content=DAGXIHGaU7E&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
    
  </a>

</body>
</html>
